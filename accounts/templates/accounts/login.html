<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademicLens - 로그인</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .login-container {
            width: 350px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input::placeholder {
            color: #aaa;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .left-links {
            display: flex;
            gap: 15px; /* 아이디 찾기와 비밀번호 찾기 사이의 간격 설정 */
        }

        .right-link {
            text-align: right;
        }

        .login-links a {
            color: #777;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #1E90FF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="{% url 'home' %}"><img src="{% static 'image/cap_logo.png' %}" alt="Academic Lens Logo"></a>
        <form method="POST" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="아이디" required id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}">
            <input type="password" name="password" placeholder="비밀번호" required id="{{ form.password.id_for_label }}" maxlength="15" name="{{ form.password.html_name }}">
            
            <div class="login-links">
                <div class="left-links">
                    <a href="{% url 'accounts:find_username' %}">아이디 찾기</a>
                    <a href="{% url 'accounts:password_reset_request' %}">비밀번호 찾기</a>
                </div>
                <div class="right-link">
                    <a href="{% url 'accounts:signup' %}">회원가입</a>
                </div>
            </div>
            
            <button type="submit">로그인</button>
        </form>
    </div>

    {% if messages %}
    <div id="messages" style="display: none;">
        {% for message in messages %}
        <span class="message">{{ message|escapejs }}</span>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var messagesDiv = document.getElementById('messages');
            if (messagesDiv) {
                var messages = messagesDiv.getElementsByClassName('message');
                for (var i = 0; i < messages.length; i++) {
                    alert(messages[i].textContent);
                }
            }
        });
    </script>
</body>
</html>
