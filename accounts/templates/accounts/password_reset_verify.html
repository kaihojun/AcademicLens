<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademicLens - 비밀번호 재설정</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .form-container {
            width: 350px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input::placeholder {
            color: #aaa;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #1E90FF;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="{% url 'home' %}">
            <img src="{% static 'image/cap_logo.png' %}" alt="Academic Lens Logo" class="logo">
        </a>
        <h2 class="title">비밀번호 재설정</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">비밀번호 재설정</button>
        </form>
    </div>

    {% if messages %}
    <div id="messages" style="display: none;">
        {% for message in messages %}
        <span class="message">{{ message|escapejs }}</span>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var messagesDiv = document.getElementById('messages');
            if (messagesDiv) {
                var messages = messagesDiv.getElementsByClassName('message');
                for (var i = 0; i < messages.length; i++) {
                    alert(messages[i].textContent);
                }
            }
        });
    </script>
</body>
</html>
