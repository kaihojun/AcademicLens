<!-- country_wordcloud.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Word Cloud</title>
    <!-- 워드클라우드 스타일을 위한 CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.css">
</head>
<body>
    <div id="wordcloud"></div> <!-- 워드클라우드를 표시할 div -->
    <!-- D3.js 및 워드클라우드 생성을 위한 스크립트 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
    // 워드클라우드 생성을 위한 스크립트
    <script>
        // 서버로부터 데이터를 가져와 워드클라우드 생성하는 함수
        // 서버로부터 데이터를 가져와 워드클라우드 생성하는 함수
        function generateWordCloud() {
            // 서버에 AJAX 요청 보내기
            fetch('/country_wordcloud/') // 여기에 실제 API 엔드포인트를 넣어야 합니다.
                .then(response => response.json())
                .then(data => {
                    // 데이터가 도착하면 워드클라우드 생성
                    var words = data.map(function(d) {
                        return {text: d[0], size: d[1]};
                    });

                    var width = 800;
                    var height = 400;

                    var svg = d3.select("#wordcloud").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                    var maxCount = d3.max(words, function(d) { return d.size; });
                    var minCount = d3.min(words, function(d) { return d.size; });

                    var fontSizeScale = d3.scaleLinear()
                        .domain([minCount, maxCount])
                        .range([10, 60]); // 최소 폰트 크기와 최대 폰트 크기를 지정

                    var layout = d3.layout.cloud()
                        .size([width, height])
                        .words(words)
                        .padding(5)
                        .rotate(function() { return ~~(Math.random() * 2) * 90; })
                        .fontSize(function(d) { return fontSizeScale(d.size); }) // 숫자에 따라 폰트 크기 동적으로 설정
                        .on("end", draw);

                    layout.start();

                    function draw(words) {
                        svg.selectAll("text")
                            .data(words)
                            .enter().append("text")
                            .style("font-size", function(d) { return d.size + "px"; })
                            .style("font-size", function(d) { return fontSizeScale(d.size) + "px"; }) // 숫자에 따라 폰트 크기 동적으로 설정
                            .style("fill", "steelblue")
                            .attr("text-anchor", "middle")
                            .attr("transform", function(d) {
                                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                            })
                            .text(function(d) { return d.text; });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 페이지 로드 시 워드클라우드 생성
        window.onload = generateWordCloud;
    </script>
</body>
</html>
