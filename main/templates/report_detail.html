
{% block content %}
<div class="header-container">
    <h1 id="reportTitle">{{ title }}</h1>
    <div class="button-container">
        <button class="pdf-btn" onclick="downloadPDF()">Download as PDF</button>
        <button class="back-btn" onclick="showContent('report')">Return to report list</button>
    </div>
</div>

{% if error %}
<p>{{ error }}</p>
{% else %}
<div id="report-content">
    <div style="font-size: 20px;">
        <pre>{{ content }}</pre>
    </div>
    <br><br>
    <strong>List of selected images</strong>
    <div class="image-list">
        {% for image_url in images %}
            <img src="{{ image_url }}" alt="리포트 이미지" style="max-width: 80%; height: auto; border-radius: 8px;">
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
