
{% block content %}
<button onclick="downloadPDF()">PDF로 저장</button>
<button onclick="showContent('report')">리포트 목록으로 돌아가기</button>
<h2 id ="reportTitle">{{ title }}</h2>


{% if error %}
<p>{{ error }}</p>
{% else %}
<div id="report-content">
    <div>
        <h3>리포트 내용</h3>
        <pre>{{ content }}</pre>
    </div>

    <h3>선택된 이미지 목록</h3>
    <div class="image-list">
        {% for image_url in images %}
            <img src="{{ image_url }}" alt="리포트 이미지" style="max-width: 80%; height: auto; border-radius: 8px;">
        {% endfor %}
    </div>
</div>
{% endif %}
{% endblock %}
